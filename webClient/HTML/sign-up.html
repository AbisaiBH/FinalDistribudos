<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Document</title>
</head>
<body>
    <div class="main-title d-flex justify-content-center my-5">
        <h1 class="my">Crear Cuenta Nueva</h1>
    </div>
    <div class="container d-flex justify-content-center align-middle flex-column main-content">
        <div class="row row-cols-1">
            <div class="col">
                <form action="" method="">
                    <input type="text" class="form-control mb-3" placeholder="Usuario">
                    <input type="email" class="form-control mb-3" placeholder="Correo">
                    <input type="password" class="form-control mb-3" placeholder="Contraseña">
                    <input type="password" class="form-control mb-4" placeholder="Confirmar Contraseña">
                    <input type="checkbox" class="form-check-input mb-3" value="" id="mail-check">
                    <label for="mail-check" class="form-check-label text-muted mb-3">Deseo recibir notificaciones</label>
                    <br>
                    <input type="submit" value="Crear Cuenta" class="btn cuenta-btn mb-3">    
                </form>
            </div>
            <div class="col d-flex justify-content-between mt-2">
                <a href="login.html">Ya tengo una cuenta</a>
                <a href="">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d17bcbb17f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

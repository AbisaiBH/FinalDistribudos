{% block content %}

<h1> Ingrese la nueva contrase単a </h1>

<form method="post" action="{% url 'Setpass' user_id=user_id %}">
    {% csrf_token %}
    <label for="new_password">Nueva Contrase単a:</label>
    <input type="password" name="new_password" required>
    <label for="confirm_password">Confirmar Contrase単a:</label>
    <input type="password" name="confirm_password" required>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <button type="submit">Guardar Contrase単a</button>
</form>
{% endblock %}
